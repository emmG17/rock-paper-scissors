<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./rps.js" defer></script>
        <title>Rock, paper, scissors!</title>
    </head>
    <body>
        <h1>Select one to play</h1>
        <div class="options">
            <div id="rock">
                <img src="" alt="rock">
                <h2>rock</h2>
            </div>
            <div id="paper">
                <img src="" alt="paper">
                <h2>paper</h2>
            </div>
            <div id="scissors">
                <img src="" alt="scissors">
                <h2>scissors</h2>
            </div>
        </div>
        <h3>vs</h3>
        <div id="computerSelection">
            <img src="" alt="scissors">
            <h2></h2>
        </div>
        <div id="Result">
            <p></p>
        </div>
    </body>
</html>
